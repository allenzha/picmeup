{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header">Thumbnail Gallery</h1>
    </div>


</div>
{% for article in articles %}
<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#">
        <img class="img-responsive" src="/pic/{{article.origin}}/{{article.file_name}}" alt="">
    </a>
</div>
{% endfor %}
{% endblock %}
