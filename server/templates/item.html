{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row">

   <h1>{{article.title}}</h1>
    <hr/>


</div>
<div class="row" style="text-align: center">

    <img class="" src="{{url_for('pic.getPic',source=article.origin,fileName=article.file_name,type='middle')}}" alt="{{article.title}}">
</div>
<div class="row">
    <h2 style="text-align: center">
        <a href="{{url_for('pic.getPic',source=article.origin,fileName=article.file_name,type='orig')}}">Download Origin</a>
    </h2>
</div>
{% endblock %}
